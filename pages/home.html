<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../public/styles/global.css">
    <link rel="stylesheet" href="../public/styles/home.css">

    <title>Just Another File Organizer</title>
</head>
<body>
    <div id="holder">
        <div id="left-box" class="box">
            <img id="logo-icon" src="../public/icons/jafo.png" draggable="false">
        </div>
        <div id="right-box" class="box">
            <div id="open-file" class="button-holder" onclick="handleChooseFolder()">
                <img id="folder-icon" src="../public/icons/folder.png" draggable="false">
                <h4 id="open-file-txt">Choose Folder</h4>
            </div>
            <div id="or-holder" class="button-holder">
                <div class="line"></div>
                <h5 id="or">or</h5>
                <div class="line"></div>
            </div>
            <div id="drag-folder-holder" class="button-holder">
                <h4 id="drag-folder">Drag Folder</h4>
            </div>
        </div>
    </div>

    <script src="../public/scripts/global.js"></script>
    <script src="../public/scripts/home.js"></script>
</body>
</html>
